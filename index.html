<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy - Portfolio</title>
    <meta name="description" content="Découvrez le portfolio de Holy, étudiant en sciences informatiques à l'Université de Sherbrooke. Il est passionné par la Data Science, l'IA et la cybersécurité.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/languagePopup.css">

    <!-- Meta tags -->
    <meta property="og:title" content="Portfolio de Holy">
    <meta property="og:description" content="Apprenez-en plus sur moi!.">
    <meta property="og:image" content="preview.png">
    <meta property="og:url" content="https://holy-grm.github.io">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>

<!-- Popup de sélection de langue -->
<div class="language-popup-overlay" id="languagePopup">
    <!-- Logo central -->
    <div class="popup-logo">HOLY</div>

    <!-- Ligne de séparation -->
    <div class="divider-line"></div>

    <!-- Côté anglais -->
    <div class="language-side english" onclick="selectLanguage('en')">
        <div class="popup-particles" id="englishParticles"></div>
        <div class="language-content">
            <h2 class="language-title">Welcome</h2>
            <p class="language-subtitle">Discover my portfolio</p>
            <div class="language-action">Enter</div>
        </div>
    </div>
    <!-- Côté français -->
    <div class="language-side french" onclick="selectLanguage('fr')">
        <div class="popup-particles" id="frenchParticles"></div>
        <div class="language-content">
            <h2 class="language-title">Bienvenue</h2>
            <p class="language-subtitle">Découvrez mon portfolio</p>
            <div class="language-action">Entrer</div>
        </div>
    </div>
</div>

<!-- Interface principale -->
<div class="mobile-menu-overlay" id="mobileMenuOverlay">
    <ul class="mobile-nav-links">
        <li><a href="#" class="mobile-nav-link active" data-page="home" data-en="Home" data-fr="Accueil">Home</a></li>
        <li><a href="#" class="mobile-nav-link" data-page="projects" data-en="Projects" data-fr="Projets">Projects</a></li>
        <li><a href="#" class="mobile-nav-link" data-page="about" data-en="About" data-fr="À Propos">About</a></li>
        <li><a href="#" class="mobile-nav-link" data-page="contact" data-en="Contact" data-fr="Contact">Contact</a></li>
    </ul>
</div>

<div class="particles" id="particles"></div>

<!-- Abstract Particle Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="particle-container" id="particleContainer">
        <div class="central-mass" id="centralMass"></div>
        <div class="explosion" id="explosion"></div>
    </div>

    <div class="loading-text" id="loadingText">
        Gathering particles...
    </div>

    <div class="progress-dots" id="progressDots">
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
    </div>
</div>

<nav id="nav">
    <div class="nav-container">
        <a href="#" class="logo">HOLY</a>
        <ul class="nav-links">
            <li><a href="#" class="nav-link active" data-page="home" data-en="Home" data-fr="Accueil">Home</a></li>
            <li><a href="#" class="nav-link" data-page="projects" data-en="Projects" data-fr="Projets">Projects</a></li>
            <li><a href="#" class="nav-link" data-page="about" data-en="About" data-fr="À Propos">About</a></li>
            <li><a href="#" class="nav-link" data-page="contact" data-en="Contact" data-fr="Contact">Contact</a></li>
        </ul>

        <button class="hamburger" id="hamburger">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </button>
        <button class="lang-toggle" id="langToggle">FR</button>
    </div>
</nav>

<div class="container">
    <div class="page active" id="home"></div>
    <div class="page" id="projects"></div>
    <div class="page" id="about"></div>
    <div class="page" id="contact"></div>
</div>

<!-- Scripts -->
<script type="module" src="js/main.js"></script>

</body>
</html>
