<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Redirection pour GitHub Pages
        // Stocke l'URL demandée et redirige vers index.html
        sessionStorage.setItem('redirectPath', window.location.pathname);

        // Déterminer l'URL de base (pour gérer les sous-dossiers GitHub Pages)
        const segments = window.location.pathname.split('/').filter(Boolean);
        let baseUrl = window.location.origin;

        // Si on a des segments et que le premier n'est pas une langue/page connue,
        // c'est probablement un nom de repository
        if (segments.length > 0) {
            const firstSegment = segments[0];
            const knownPaths = ['fr', 'en', 'home', 'projects', 'about', 'contact'];
            if (!knownPaths.includes(firstSegment)) {
                baseUrl += '/' + firstSegment;
            }
        }

        window.location.replace(baseUrl + '/');
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
